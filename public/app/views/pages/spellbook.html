<div class="ui basic segment notop">
  <div class="ui left close rail">
    <div class="ui segment">
      Filters
    </div>
  </div>
  <div class="ui right close rail">
    <div class="ui segment">
      Lists
    </div>
  </div>
  <table class="ui sortable selectable celled table notop">
    <thead>
      <tr>
        <th class="sorted descending">Spell Name</th>
        <th class="">Level</th>
        <th class="">School</th>
        <th class="">Classes</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-click="clicked(spell)" ng-repeat="spell in spells">
        <td>{{ spell.name }}</td>
        <td>{{ spell.level }}</td>
        <td>{{ spell.school }}</td>
        <td>{{ spell.classes }}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-include src="'app/views/includes/modal.spell.html'"></ng-include>
