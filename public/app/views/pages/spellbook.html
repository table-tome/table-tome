<div class="ui basic segment notop">
  <ng-include src="'app/views/includes/spellbook.filters.html'"></ng-include>
  <div class="ui huge fluid icon input">
    <input type="text" placeholder="Search by spell name..." ng-model="filters.search" />
    <i class="search icon"></i>
  </div>
  <table class="ui sortable selectable celled table">
    <thead>
      <tr>
        <th class="sorted descending">Spell Name</th>
        <th class="">Level</th>
        <th class="">School</th>
        <th class="">Classes</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-click="clicked(spell)" ng-repeat="spell in spells">
        <td>{{ spell.name }}</td>
        <td ng-switch on="spell.level">
          <span ng-switch-when="0">cantrip</span>
          <span ng-switch-default>{{ clickedSpell.level }}</span>
        </td>
        <td>{{ spell.school }}</td>
        <td>
          <div class="ui list">
            <div class="item" ng-repeat="class in spell.classes">{{ class }}</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-include src="'app/views/includes/modal.spell.html'"></ng-include>
